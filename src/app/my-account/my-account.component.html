<div class="col s8 offset-s2">
    <div class="grid grid-pad">
        <nav>
            <a routerLink="/reprises" class="module">Reprises</a>
            <a routerLink="/moncompte" class="module">Mon compte</a>
        </nav>
    </div>
</div>

<router-outlet></router-outlet>

<mat-grid-list cols="12">
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="4">
        <form>
            <tr>
                <td>
                    <h1>Mon Compte</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="standard">
                        <mat-label>Prénom</mat-label>
                        <input matInput [(ngModel)]="first_name" id="first_name" 
                        [formControl]="firstNameForm" required>
                        <mat-error *ngIf="firstNameForm.invalid">{{getErrorMessageFirstName()}}</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="standard">
                        <mat-label>Nom de famille</mat-label>
                        <input matInput [(ngModel)]="last_name" id="last_name" 
                        [formControl]="lastNameForm" required>
                        <mat-error *ngIf="lastNameForm.invalid">{{getErrorMessageLastName()}}</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="standard">
                        <mat-label>Email</mat-label>
                        <input matInput [(ngModel)]="email" id="email" 
                        [formControl]="emailForm" required>
                        <mat-error *ngIf="emailForm.invalid">{{getErrorMessageEmail()}}</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="standard">
                        <mat-label>Téléphone</mat-label>
                        <input matInput [(ngModel)]="phone" id="phone" 
                        [formControl]="phoneForm" required>
                        <mat-error *ngIf="phoneForm.invalid">{{getErrorMessagePhone()}}</mat-error>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="standard">
                        <mat-label>Numéro de licence</mat-label>
                        <input matInput [(ngModel)]="license_number" id="license_number" 
                        [formControl]="licenseForm">
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="wrapper">
                        <button type="submit" mat-raised-button color="primary" (click)="validate()"
                        [disabled]="firstNameForm.invalid || lastNameForm.invalid || emailForm.invalid || phoneForm.invalid">
                        Valider</button>
                    </div>
                </td>
            </tr>
        </form>
    </mat-grid-tile>
</mat-grid-list>
