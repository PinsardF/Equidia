<div class="col s8 offset-s2">
    <div class="grid grid-pad">
        <nav>
            <a routerLink="/reprises" class="module">Reprises</a>
            <a routerLink="/moncompte" class="module">Mon compte</a>
            <a routerLink="/chevaux" class="module">Gestion des chevaux</a>
        </nav>
    </div>
</div>

<router-outlet></router-outlet>

<mat-grid-list cols="12">
    <mat-grid-tile [colspan]="2" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8"  [rowspan]="2">
        <table>
            <tr>
                <td>
                    <h1>Gestion des chevaux</h1>
                    <table mat-table [dataSource]=horseList class="mat-elevation-z8" style="margin-left:auto;margin-right:auto;">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Nom</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="level">
                            <th mat-header-cell *matHeaderCellDef>Niveau</th>
                            <td mat-cell *matCellDef="let element"> Nv.{{element.level}} </td>
                        </ng-container>
                        <ng-container matColumnDef="age">
                            <th mat-header-cell *matHeaderCellDef>Age</th>
                            <td mat-cell *matCellDef="let element"> {{element.age}} ans </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </td>
            </tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
