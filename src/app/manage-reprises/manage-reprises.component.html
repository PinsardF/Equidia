<mat-grid-list cols="12" rowHeight="200px" *ngIf="role=='moniteur'">
    <mat-grid-tile [colspan]="12">
        <a routerLink="/reprises" class="module">Retour à l'écran des reprises</a>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="12" rowHeight="450px" *ngIf="role=='moniteur'">
    <mat-grid-tile [colspan]="3"></mat-grid-tile>
    <mat-grid-tile [colspan]="6">
        <mat-card style="width:70%;height:fit;">
            <mat-card-header style="display: inline;">
                <div class="wrapper">
                    <h1>Gestion de la reprise</h1>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="wrapper">
                    <table mat-table [dataSource]=userList class="mat-elevation-z8" 
                    style="margin-left:auto;margin-right:auto;width:90%">
                        <ng-container matColumnDef="first_name">
                            <th mat-header-cell *matHeaderCellDef>Prénom</th>
                            <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="last_name">
                            <th mat-header-cell *matHeaderCellDef>Nom</th>
                            <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="horse">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                                <mat-form-field appearance="fill" style="margin:5px;">
                                    <mat-label>Cheval</mat-label>
                                    <mat-select [formControl]="horseForm" [(ngModel)]="element.chevalId">
                                        <mat-option *ngFor="let horse of horseList"
                                        [value]="horse.chevalId" ngDefaultControl>{{horse.nom}}</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
                    </table>
                </div>
                <div class="wrapper">
                    <button mat-raised-button color="primary" (click)="validateLesson()">Valider la reprise</button>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3"></mat-grid-tile>
</mat-grid-list>
