<mat-grid-list cols="12">
    <mat-grid-tile [colspan]="12" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="5" [rowspan]="3">
        <form>
            <table>
                <tr>
                    <td>
                        <h1>Connexion</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="standard">
                            <mat-label>Email</mat-label>
                            <input matInput (input)="loginConnection=$event.target.value" id="loginConnection" 
                            [formControl]="loginConnectionForm" required>
                            <mat-error *ngIf="loginConnectionForm.invalid">{{getErrorMessagelogC()}}</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="standard">
                            <mat-label>Mot de passe</mat-label>
                            <input matInput (input)="passwordConnection=$event.target.value" id="passwordConnection" 
                            [formControl]="passwordConnectionForm" required>
                            <mat-error *ngIf="passwordConnectionForm.invalid">{{getErrorMessagepwC()}}</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="wrapper">
                            <button type="submit" mat-raised-button color="primary" (click)="connect()"
                            [disabled]="loginConnectionForm.invalid || passwordConnectionForm.invalid">Connexion</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="5" [rowspan]="3">
        <form>
            <table>
                <tr>
                    <td>
                        <h1>Inscription</h1>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="standard">
                            <mat-label>Email</mat-label>
                            <input matInput (input)="loginRegister=$event.target.value" id="loginRegister" 
                            [formControl]="loginRegisterForm" required>
                            <mat-error *ngIf="loginRegisterForm.invalid">{{getErrorMessagelogR()}}</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="standard">
                            <mat-label>Mot de passe</mat-label>
                            <input matInput (input)="passwordRegister=$event.target.value" id="passwordRegister" 
                            [formControl]="passwordRegisterForm" required>
                            <mat-error *ngIf="passwordRegisterForm.invalid">{{getErrorMessagepwR()}}</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="standard">
                            <mat-label>Mot de passe (encore)</mat-label>
                            <input matInput (input)="passwordRepeatRegister=$event.target.value" id="passwordRepeatRegister" 
                            [formControl]="passwordRepeatRegisterForm" required>
                            <mat-error *ngIf="passwordRepeatRegisterForm.invalid">{{getErrorMessagepwRR()}}</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="wrapper">
                            <button type="submit" mat-raised-button color="primary" (click)="register()"
                            [disabled]="loginRegisterForm.invalid || passwordRegisterForm.invalid">Inscription</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </mat-grid-tile>
</mat-grid-list>
