<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="container">
        <div class="row">
            <div class="col s4 offset-s1">
                <h1>Connexion</h1>
                <div class="input-field">
                    <input placeholder="Login" (input)="loginConnection=$event.target.value" id="loginConnection" 
                    type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="Mot de passe" (input)="passwordConnection=$event.target.value" id="passwordConnection" 
                    type="text" class="validate">
                </div>
                <div class="row center">
                    <button (click)="connect()" class="waves-effect waves-light btn">Connexion</button>
                </div>
            </div>
            <div class="col s4 offset-s2">
                <h1>Inscription</h1>
                <div class="input-field">
                    <input placeholder="Login" (input)="loginRegister=$event.target.value" 
                    id="loginRegister" type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="Mot de passe" (input)="passwordRegister=$event.target.value" 
                    id="passwordRegister" type="text" class="validate">
                </div>
                <div class="input-field">
                    <input placeholder="Mot de passe (confirmation)" (input)="passwordConfirm=$event.target.value" 
                    id="passwordConfirm" type="text" class="validate">
                </div>
                <div class="row center">
                    <button (click)="register()" class="waves-effect waves-light btn">Inscription</button>
                </div>
            </div>
        </div>
    </div>
</div>
