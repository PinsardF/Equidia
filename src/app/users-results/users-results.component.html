<mat-grid-list cols="12">
    <mat-grid-tile [colspan]="12" [rowspan]="2">
        <a routerLink="/admin" class="module">Retour à l'écran d'administration</a>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="1">
        <table style="text-align:center;">
            <tr>
                <td>
                    <h1>Résultats de la recherche</h1>
                </td>
            </tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="2">
        <table mat-table [dataSource]=resultList class="mat-elevation-z8" style="width:80%">
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Rôle</th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef>Prénom</th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Nom de famille</th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Numéro de téléphone</th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="license">
                <th mat-header-cell *matHeaderCellDef>Numéro de licence</th>
                <td mat-cell *matCellDef="let element"> {{element.license}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
