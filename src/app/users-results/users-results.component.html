<mat-grid-list cols="12" *ngIf="role=='admin'||role=='superadmin'" rowHeight="200px">
    <mat-grid-tile [colspan]="12">
        <a routerLink="/admin" class="module">Retour à l'écran d'administration</a>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="12" rowHeight="450px" *ngIf="role=='admin'||role=='superadmin'">
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <mat-card style="width:80%;height:fit-content">
            <mat-card-header style="display: inline;">
                <div class="wrapper">
                    <h1>Résultats de la recherche</h1>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="wrapper">
                    <table mat-table [dataSource]=resultList class="mat-elevation-z8" 
                    style="margin-left:auto;margin-right:auto;width:90%;">
                        <ng-container matColumnDef="role">
                            <th mat-header-cell *matHeaderCellDef>Rôle</th>
                            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                        </ng-container>
                        <ng-container matColumnDef="prenom">
                            <th mat-header-cell *matHeaderCellDef>Prénom</th>
                            <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
                        </ng-container>
                        <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef>Nom de famille</th>
                            <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef>Email</th>
                            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="telephone">
                            <th mat-header-cell *matHeaderCellDef>Numéro de téléphone</th>
                            <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
                        </ng-container>
                        <ng-container matColumnDef="numLicense">
                            <th mat-header-cell *matHeaderCellDef>Numéro de licence</th>
                            <td mat-cell *matCellDef="let element"> {{element.numLicense}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
