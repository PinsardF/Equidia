<div class="col s8 offset-s2">
    <div class="grid grid-pad">
        <nav>
            <a routerLink="/reprises" class="module">Reprises</a>
            <a routerLink="/moncompte" class="module">Mon compte</a>
        </nav>
    </div>
</div>

<router-outlet></router-outlet>
<div>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <h1>Mes Reprises</h1>
                <table class="centered">
                    <tbody>
                        <tr *ngFor="let element of dataList">
                            <td>{{ element.date }}</td>
                            <td>{{ element.hour }}</td>
                            <td>{{ element.level }}</td>
                            <td>{{ element.instructor }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
    h1 {
        font-weight: bold;
        text-align:center;
    }

    .centered {
        margin-left: auto;
        margin-right: auto;
    }
</style>
