<mat-grid-list cols="12">
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <table>
            <tr>
                <td>
                    <h1>Mes reprises</h1>
                    <table>
                        <tr *ngFor="let element of dataList">
                            <td>{{ element.date }}</td>
                            <td>{{ element.hour }}</td>
                            <td>{{ element.level }}</td>
                            <td>{{ element.instructor }}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <table>
            <tr>
                <td>
                    <h1>Gestion des reprises créées</h1>
                    <table>
                        <tr *ngFor="let element of dataList">
                            <td>{{ element.date }}</td>
                            <td>{{ element.hour }}</td>
                            <td>{{ element.level }}</td>
                            <td>{{ element.instructor }}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <table>
            <tr>
                <td>
                    <h1>Rechercher des reprises</h1>
                    <mat-form-field appearance="fill">
                        <mat-label>Niveau</mat-label>
                        <mat-select [formControl]="levelForm" multiple>
                            <mat-option *ngFor="let level of levelList" [value]="level">{{level}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
