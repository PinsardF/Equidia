<mat-grid-list cols="12" *ngIf="role=='cavalier'||role=='moniteur'" rowHeight="200px">
    <mat-grid-tile [colspan]="12">
        <a routerLink="/reprises" class="module">Retour à l'écran des reprises</a>
    </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="12" rowHeight="450px" *ngIf="role=='cavalier'||role=='moniteur'">
    <mat-grid-tile [colspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8">
        <mat-card style="width:70%;height:fit-content">
            <mat-card-header style="display: inline;">
                <div class="wrapper">
                    <h1>Résultats de la recherche</h1>
                </div>
            </mat-card-header>
            <mat-card-content>
                <div class="wrapper">
                    <table mat-table [dataSource]=resultList class="mat-elevation-z8" 
                    style="margin-left:auto;margin-right:auto;width: 80%;">
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef>Date</th>
                            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                        </ng-container>
                        <ng-container matColumnDef="hour">
                            <th mat-header-cell *matHeaderCellDef>Heure</th>
                            <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
                        </ng-container>
                        <ng-container matColumnDef="level">
                            <th mat-header-cell *matHeaderCellDef>Niveau</th>
                            <td mat-cell *matCellDef="let element"> {{element.level}} </td>
                        </ng-container>
                        <ng-container matColumnDef="instructor">
                            <th mat-header-cell *matHeaderCellDef>Moniteur</th>
                            <td mat-cell *matCellDef="let element"> {{element.instructor}}</td>
                        </ng-container>
                        <ng-container matColumnDef="subscription" *ngIf="role=='cavalier'">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let element">
                            <button type="submit" mat-raised-button color="primary" (click)="subscribe(element.id)">S'inscrire</button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
                    </table>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
