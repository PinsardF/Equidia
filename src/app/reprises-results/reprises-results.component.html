<mat-grid-list cols="12">
    <mat-grid-tile [colspan]="12" [rowspan]="2">
        <a routerLink="/admin" class="module">Retour à l'écran des reprises</a>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="1">
        <table style="text-align:center;">
            <tr>
                <td>
                    <h1>Résultats de la recherche</h1>
                </td>
            </tr>
        </table>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1"></mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2"></mat-grid-tile>
    <mat-grid-tile [colspan]="8" [rowspan]="2">
        <table mat-table [dataSource]=resultList class="mat-elevation-z8" style="width:80%">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="hour">
                <th mat-header-cell *matHeaderCellDef>Heure</th>
                <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
            </ng-container>
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef>Niveau</th>
                <td mat-cell *matCellDef="let element"> {{element.level}} </td>
            </ng-container>
            <ng-container matColumnDef="instructor">
                <th mat-header-cell *matHeaderCellDef>Moniteur</th>
                <td mat-cell *matCellDef="let element"> {{element.instructor}}</td>
            </ng-container>
            <ng-container matColumnDef="subscription">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                <button type="submit" mat-raised-button color="primary" (click)="subscribe(element.id)">S'inscrire</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="DisplayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: DisplayedColumns;"></tr>
        </table>
    </mat-grid-tile>
</mat-grid-list>
